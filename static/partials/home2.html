
<!--FEATURED PRODUCTS-->

<section class="container" ng-controller="homeCtrl as ctrl">
    <div class="row">
        <div class="col-lg-12 text-center shop-title-store">
            <h1 class="section-title">FEATURED <span>PRODUCTS</span></h1>
        </div>
        <div class="col-lg-12 content-store">
            <div class="list-product">
                <div class="col-md-2 my-shop-animation" ng-repeat="data in ctrl.products | limitTo:12">
                    <div class="top-discount-book" ng-show="data.discount.length">{{data.discount}}</div>
                    <div class="box-prod group-book">
                        <div class="box-img-book">
                            <img  width="175" height="175" ng-src="media/{{data.product_img_0}}">
                        </div>
                        <h2 class="title-book">{{data.name}}</h2>
                        <p class="author-txt">Amount: {{data.area}} {{data.unit}}</p>
                        <p class="book-price" > {{data.price * selectCurrency.rate | currency : selectCurrency.currencySymbol}}/{{data.unit}}<span ng-class="{'vis-hidden': data.first_price == 0.00}">{{data.first_price * selectCurrency.rate | currency : selectCurrency.currencySymbol}}</span></p>
                        <div class="box-btn-shop">
                            <div class="bt-img"><a class="btn btn-det-cart" ng-href="/#/product?id={{data.id}}"><i class="fa fa-list"></i></a></div>
                            <div class="bt-img bt-img-right"><button type="button" ng-click="addProduct(data, 1)" class="btn btn-add-cart"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i></button></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <a href=""><h2>more...</h2></a> -->
        </div>
    </div>
</section>
