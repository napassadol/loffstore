<section class="container table-padding-double-up" ng-controller="productPostCtrl as ctrl">
    <div >
        <div class="col-md-12 team-book">
            <div class="col-lg-12 text-center shop-title-store">
                <h1 class="section-title">POST <span>PRODUCT</span></h1>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <form name="appForm" enctype="multipart/form-data" ng-submit="" class="form-horizontal" method="post" novalidate form-autofill-fix>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-3">
                                <span>
                                    <img ng-src="{{ctrl.data.image_0}}" alt="" width="200" height="200">
                                </span>
                                <input class="center-block" type="file" name="myImage" onchange="angular.element(this).scope().ctrl.uploadfile(this, 0)" accept="image/x-png,image/gif,image/jpeg" style="margin-left: 10%;"/>
                            </div>
                            <div class="col-md-3">
                                <span>
                                    <img ng-src="{{ctrl.data.image_1}}" alt="" width="200" height="200">
                                </span>
                                <input class="center-block" type="file" name="myImage" onchange="angular.element(this).scope().ctrl.uploadfile(this, 1)" accept="image/x-png,image/gif,image/jpeg" style="margin-left: 10%;"/>
                            </div>
                            <div class="col-md-3">
                                <span>
                                    <img ng-src="{{ctrl.data.image_2}}" alt="" width="200" height="200">
                                </span>
                                <input class="center-block" type="file" name="myImage" onchange="angular.element(this).scope().ctrl.uploadfile(this, 2)" accept="image/x-png,image/gif,image/jpeg" style="margin-left: 10%;"/>
                            </div>
                            <div class="col-md-3">
                                <span>
                                    <img ng-src="{{ctrl.data.image_3}}" alt="" width="200" height="200">
                                </span>
                                <input class="center-block" type="file" name="myImage" onchange="angular.element(this).scope().ctrl.uploadfile(this, 3)" accept="image/x-png,image/gif,image/jpeg" style="margin-left: 10%;"/>
                            </div>
                        </div>
                        <div class="col-md-12"></div>
                        <div class="col-md-12" style="margin-top: 3%">
                            <div class="col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        ชื่อผลิตภัณฑ์ :
                                    </span> 
                                    <span class="input-group-addon" style="color:red;">*</span>
                                    <input type="text" style="margin-top: -3%;" class="form-control text-center" placeholder="" ng-model="ctrl.data.product_name" required />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        จำนวน :
                                    </span> 
                                    <span class="input-group-addon" style="color:red;">*</span>
                                    <input type="text" style="margin-top: -3%;" class="form-control text-center" placeholder="" ng-model="ctrl.data.amount" required />
                                </div>
                            </div>
                            <div class="col-md-4" style="margin-top: 1%;">
                                <div class="input-group">
                                    <label for="input1" style="font-weight: normal;">หน่วย</label> 
                                    <span class="plain-select">
                                        <select class="language-select" ng-model="ctrl.data.unit" ng-options="item for item in ctrl.select.unit"></select>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12" style="margin-top: 3%">
                            <div class="col-md-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        ราคา :
                                    </span> 
                                    <span class="input-group-addon" style="color:red;">*</span>
                                    <input type="text" style="margin-top: -3%;" class="form-control text-center" placeholder="" ng-model="ctrl.register.firstname" required />
                                    <span class="input-group-addon">
                                        บาท / {{ctrl.data.unit}}
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <label for="input1" style="font-weight: normal;">จังหวัด <span style="color:red;">*</span></label>
                                    <span class="plain-select">
                                            <select class="language-select" ng-model="ctrl.data.city" ng-options="item as item.name for item in ctrl.city"></select>
                                    </span>
                                </div>
                            </div>
                             <div class="col-md-3" ng-if="ctrl.data.city != undefined">
                                <div class="input-group">
                                    <label for="input1" style="font-weight: normal;">อำเภอ/เขต <span style="color:red;">*</span></label>
                                    <span class="plain-select">
                                            <select class="language-select" ng-model="ctrl.data.district" ng-options="item as item.name for item in ctrl.district | filter : {'changwat_pid' : ctrl.data.city.pid}"></select>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-3" ng-if="ctrl.data.district != undefined">
                                <div class="input-group">
                                    <label for="input1" style="font-weight: normal;">ตำบล/แขวง  <span style="color:red;">*</span></label>
                                    <span class="plain-select">
                                        <select class="language-select" ng-model="ctrl.data.sub_district" ng-options="item as item.name for item in ctrl.sub_district | filter : {'amphoe_pid' : ctrl.data.district.pid}""></select>
                                    </span> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="margin-top: 20px" class="form-group">
                        <div class="col-sm-12 controls text-left">
                            <button style="float: right; margin-right: 15%" type="submit" class="btn btn-success login-btn" value="Register" ng-click="ctrl.submit(appForm)">Post</button>
                        </div><br /><br />
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    $(function () {
        "use strict";
        setTimeout(function () {
            $('.tlt').css("visibility", "visible");
            $('.tlt').textillate({ in: { effect: 'bounceIn' } });
        }, 2000);
    });
</script>

<script>
    $(document).ready(function ($) {
    /*************************************************************
    Percentage skillbar
    *************************************************************/
        $(function skillbar() {
            "use strict";
            try {
                $('.skillbar').each(function () {
                    $(this).find('.skillbar-bar').animate({
                        width: $(this).attr('data-percent')
                    }, 3000);
                });
            } catch (err) {
            }
        });

    /*************************************************************
    Small FlexSlider Slide
    *************************************************************/
        $(function flexImg() {
            "use strict";
            $('.flexslider').flexslider({
                animation: "slide",
                controlNav: ""

            });
        });
    });
</script>

 <!--Counter-->

<script type="text/javascript">
$(function () {
    "use strict";
    $('.counter').counterUp({
        delay: 40,
        time: 4000
    });
});
</script>
