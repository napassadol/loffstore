<section class="container table-padding-double-up">
    <div class="row about-solution">
        <div class="col-md-12 team-book">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <form name="loginForm" ng-submit="" class="form-horizontal regietr-form" method="post" novalidate form-autofill-fix>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="text-center">
                                <p>Profile picture</p>
                                <span>
                                    <img src="/media/image/none/noimage.jpg" alt="" width="200" height="200">
                                </span>
                                <input class="center-block" type="file" name="myImage" accept="image/x-png,image/gif,image/jpeg" style="margin-left: 30%;"/>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    First Name:
                                </span> 
                                <input type="text" class="form-control" placeholder="" ng-model="" required />
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    Last Name:
                                </span> 
                                <input type="text" class="form-control" placeholder="" ng-model="" required />
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    Age:
                                </span> 
                                <input type="text" class="form-control" placeholder="" ng-model="" required />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    $(function () {
        "use strict";
        setTimeout(function () {
            $('.tlt').css("visibility", "visible");
            $('.tlt').textillate({ in: { effect: 'bounceIn' } });
        }, 2000);
    });
</script>

<script>
    $(document).ready(function ($) {
    /*************************************************************
    Percentage skillbar
    *************************************************************/
        $(function skillbar() {
            "use strict";
            try {
                $('.skillbar').each(function () {
                    $(this).find('.skillbar-bar').animate({
                        width: $(this).attr('data-percent')
                    }, 3000);
                });
            } catch (err) {
            }
        });

    /*************************************************************
    Small FlexSlider Slide
    *************************************************************/
        $(function flexImg() {
            "use strict";
            $('.flexslider').flexslider({
                animation: "slide",
                controlNav: ""

            });
        });
    });
</script>

 <!--Counter-->

<script type="text/javascript">
$(function () {
    "use strict";
    $('.counter').counterUp({
        delay: 40,
        time: 4000
    });
});
</script>
